      <form class="formulario" action="https://script.google.com/macros/s/AKfycbwe2ur6663DWk_CPVORrn_Yu4ofhc24F6U5GWFRmA/exec" method="get" target="_blank">
        <h3 class="formulario__title">Login Para ver Registro de Evidencias</h3>

        <label class="formulario__texto" for="numeroDNI">DNI</label>

          <input class="formulario__input" id="numeroDNI" name="INPUT_DNI" required="" type="number" placeholder="Ingrese su DNI">

        </div>
        <p id="error-msg1">el DNI tiene 8 digitos</p>
        <label class="formulario__texto" for="nombremayu">Nombre</label>
        <div class="formulario__boxInput">
          <input class="formulario__input" id="nombremayu" name="INPUT_NAME" required="" type="text" placeholder="Ingrese su Nombre(s)">
          <div id="icon2"></div>
        </div>
        <p id="error-msg2">más de tres caracteres, nombre(s) completo, en mayúscula y sin tildes</p>
        <button class="formulario__boton">Buscar</button>
      </form>
